<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="profile"><img src="assets/images/avatar-jessica.jpeg" alt=""></div>
      <div class="description">
        <p class="profle-name">Jessica Randall</p>
        <p class="address">London, United Kingdom</p>
        <p class="profile-description">"Front-end developer and avid reader."</p>
      </div>
      <div class="btn">GitHub</div>
      <div class="btn">Frontend Mentor</div>
      <div class="btn">LinkIn</div>
      <div class="btn">Twitter</div>
      <div class="btn">Instagram</div>
    </div>
  </div>
</body>
</html>
